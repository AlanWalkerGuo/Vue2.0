<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch 选项 监控数据</title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
       <p>今日温度:{{wendu}}°C</p> 
       <p>穿衣建议:{{chuanyi}}</p>
       <button @click="add">增加温度</button>
       <button @click="reduce">增加温度</button>
    </div>

    <script type="text/javascript">
        var  suggestion=['短袖','长衣','羽绒服'];
        var app = new Vue({
            el:'#app',
            data:{
                wendu:14,
                chuanyi:'长衣'
            },
            methods: {
                add:function(){
                    this.wendu+=5;
                },
                reduce:function(){
                    this.wendu-=5;
                }
            }/*,
            watch: {
                //wendu表示需要监控的数据,newVla是变化之后的数据oldVal是变化之前的数据
                wendu:function(newVal,oldVal){
                    if(newVal>=26){
                        this.chuanyi=suggestion[0];
                    }else if(newVal<26 && newVal >=0)
                    {
                        this.chuanyi=suggestion[1];
                    }else{
                        this.chuanyi=suggestion[2];
                    }

                }
            }*/
        })
        app.$watch("wendu",function(newVal,oldVal){
            if(newVal>=26){
                        this.chuanyi=suggestion[0];
                    }else if(newVal<26 && newVal >=0)
                    {
                        this.chuanyi=suggestion[1];
                    }else{
                        this.chuanyi=suggestion[2];
                    }
        })
    </script>
</body>
</html>
