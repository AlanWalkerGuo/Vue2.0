<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-props</title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <guo here="China" fom-here="fomChina" :heres="message"></guo>
    </div>
    
    <script type="text/javascript">

        var app = new Vue({
            el:"#app",
            data:{
                message:'hello'
            },
            //定义局部组件
            components: {
                "guo":{
                    template:"<div style='color:red'>属性值{{here}} {{fomHere}} {{heres}}</div>",
                    props: ['here','fomHere','heres']
                }
            }
        })
    </script>
</body>
</html>
